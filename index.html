<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainman</title>
    <link rel="icon" type="image/x-icon" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>RainMan</h1>
    <div class="card">
        <div class="word"></div>
        <div class="letterInput"></div>
    </div>
    <div class="img">
        <div class="one">
        <img src="./assets/1stRain.png" alt="rainMan" width="275px" />
        </div>
        <div class="two">
            <img src="./assets/2ndRain.png" alt="rainMan" width="275px" />
            </div>
            <div class="three">
                <img src="./assets/1stRain.png" alt="rainMan" width="275px" />
                </div>   
                <div class="four">
                    <img src="./assets/2ndRain.png" alt="rainMan" width="275px" />
                    </div>   
                    <div class="five">
                        <img src="./assets/lastRain.png" alt="rainMan" width="275px"  />
                        </div>  
       </div>
       
    <div class="alphabets">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>I</li>
            <li>J</li>
            <li>K</li>
            <li>L</li>
            <li>M</li>
            <li>N</li>
            <li>O</li>
            <li>P</li>
            <li>Q</li>
            <li>R</li>
            <li>S</li>
            <li>T</li>
            <li>U</li>
            <li>V</li>
            <li>W</li>
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
        </ul>
    </div>
    <div class="gameOver">
        <p class="over">Game Over</p>
        <p class="winner">Congrats! 🏆</p>
        
        <button class="tryAgain">Reset</button>
    </div>
</body>
</html>
